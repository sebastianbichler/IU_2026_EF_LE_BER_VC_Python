<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Football League{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Football League</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/news') %}active{% endif %}"
                            href="/news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/teams') %}active{% endif %}"
                            href="/teams">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/competition') %}active{% endif %}"
                            href="/competitions">Competitions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-4 d-flex flex-column">
        <div class="container flex-grow-1 d-flex flex-column">
            {% block content %}{% endblock %}
        </div>
    </main>

    <div class="bg-dark text-light">
        <footer class="container py-2 my-1">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">News</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Teams</a></li>
            </ul>
            <p class="text-center">Â© 2026, Football League</p>
        </footer>
    </div>

</body>

</html>
